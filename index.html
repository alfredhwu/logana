    <script type="text/javascript">
      require.config({
          paths: {
              echarts: 'assets/echarts'
          }
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function() {
        var date_histogram = {
          "query" : {
            "filtered" : {
              "filter": {
                "bool": {
                  "must": [
                    {
                      "range" : {
                        "timestamp" : { "from" : "2015-05-25 16:00:00.000" }
                      }
                    }
                  ]
                }
              }
            }
          },
          "size" : 0,
          "aggs" : {
            "visit": {
              "date_histogram": {
                "field" : "timestamp",
                "interval" : "hour",
                "format" : "HH:mm:ss",
                "extended_bounds" : {
                  "min" : "00:00:00",
                  "max" : "23:59:59"
                }
              }
            }
          }
        };        
        $.post("http://10.68.129.27:9200/graylog2_1/_search?search_type=count", 
          JSON.stringify(date_histogram), 
          function(result) {
          $('#overall-visit .view').html(JSON.stringify(result.aggregations));
          var timeline = [];
          var visit = [];
          var buckets = result.aggregations.visit.buckets;
          for (var i=0; i<buckets.length; i++) {
            timeline.push(buckets[i].key);
            visit.push(buckets[i].doc_count);
          };
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alert(JSON.stringify(jqXHR));
        });

        var cat_by_code = {
          "query" : {
            "filtered" : {
              "filter" : {
                "range" : {
                  "timestamp" : {
                    "from" : "2015-05-26 00:00:00.000"
                  }
                }
              }
            }
          },
          "size" : 0,
          "aggs" : {
            "resp_codes" : {
              "terms" : {
                "field" : "response_status"
              }
            }
          }
        };
        // loadESData(data, function(result) {
        //   $('#response-code .view').html(JSON.stringify(result.aggregations));
        // });
        $.post("http://10.68.129.27:9200/graylog2_1/_search?search_type=count", 
          JSON.stringify(cat_by_code), 
          function(result) {
          $('#response-code .view').html(JSON.stringify(result.aggregations));
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alert(JSON.stringify(jqXHR));
        });

        var global_stats = {
          "query" : {
            "filtered" : {
              "filter" : {
                "range" : {
                  "timestamp" : {
                    "from" : "2015-05-26 00:00:00.000"
                  }
                }
              }
            }
          },
          "size" : 0,
          "aggs" : {
            "global_stats" : {
              "extended_stats" : {

              }
            }
          }
        };
        // loadESData(data, function(result) {
