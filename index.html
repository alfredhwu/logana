<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <link href="assets/css/navbar-fixed-top.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>

    <div class="container">
      <h2>总体访问量</h2>
      <div class="row">
        <div class="col-lg-6" id="overall-visit">
          <div class="view"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="overall-visit-chart" style="height:400px"></div>
      </div>


      <h2>数据吞吐量</h2>
      <div class="row">
        <div class="col-lg-6" id="overall-dataflow">
          <div class="view"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="overall-dataflow-chart" style="height:400px"></div>
      </div>

      <h2>访问状态</h2>
      <div class="row">
        <div class="col-lg-6" id="response-code">
          <div class="view"></div>
        </div>
        <div class="col-lg-6" id="response-code-chart" style="height:400px"></div>
      </div>

      <h2>响应时间</h2>
      <div class="row">
        <div class="col-lg-6" id="global-stats">
          <div class="view"></div>
        </div>
      </div>
      <div>
        <div class="col-lg-12" id="global-stats-chart" style="height:400px"></div>
      </div>


      <h2>响应时间分布</h2>
      <div class="row">
        <div class="col-lg-6" id="percentile-analysis">
          <div class="view"></div>
        </div>
        <div class="col-lg-6" id="percentile-analysis-chart" style="height:400px"></div>
      </div>


      <h2>访问来源分析</h2>
      <div class="row">
        <div class="col-lg-6" id="user-origin">
          <div class="view"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="user-origin-chart" style="height:400px"></div>
      </div>

      <footer class="footer">
        <p>&copy; Accenture 2015</p>
      </footer>
    </div><!-- /container -->

    <script src="assets/js/moment.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/echarts/echarts.js"></script>

    <script src="assets/js/logana.js"></script>

    <script type="text/javascript">
      require.config({
          paths: {
              echarts: 'assets/echarts'
          }
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function() {
        var overall_visit = {
          "query" : {
            "filtered" : {
              "filter": {
                "bool": {
                  "must": [
                    {
                      "range" : {
                        "timestamp" : { 
                          "from" : moment().subtract(1, "days").format("YYYY-MM-DD HH:00:00.000")
                        }
                      }
                    }
                  ]
                }
              }
            }
          },
          "size" : 0,
          "aggs" : {
            "visit": {
              "date_histogram": {
                "field" : "timestamp",
                "interval" : "minute",
                "format" : "HH:mm:ss",
                "extended_bounds" : {
                  "min" : "00:00:00",
                  "max" : "23:59:59"
                }
              }
            }
          }
        };        
        $.post("http://10.68.129.27:9200/graylog2_2/_search?search_type=count", 
          JSON.stringify(overall_visit), 
          function(result) {
          //$('#overall-visit .view').html(JSON.stringify(result.aggregations));
          var timeline = [];
          var visit = [];
          var buckets = result.aggregations.visit.buckets;
          for (var i=0; i<buckets.length; i++) {
            timeline.push(moment(buckets[i].key).format("HH:mm"));
            visit.push(buckets[i].doc_count);
          };
          require(
            [
              'echarts',
              'echarts/chart/bar'
            ],
            function(ec) {
              var myChart = ec.init(document.getElementById('overall-visit-chart'));           
              var option = {
                  tooltip: { show: true },
                  legend: { data:['总体访问量'] },
                  xAxis : [
                      {
                          type : 'category',
                          data : timeline
                      }
                  ],
                  yAxis : [
                      {
                          type : 'value'
                      }
                  ],
                  series : [
                      {
                          "name":"总体访问量",
                          "type":"bar",
                          "data":visit
                      }
                  ]
              };  
              // 为echarts对象加载数据 
              myChart.setOption(option); 
            }
          );
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alert(JSON.stringify(jqXHR));
        });

        var overall_dataflow = {
          "query" : {
            "filtered" : {
              "filter": {
                "bool": {
                  "must": [
                    {
                      "range" : {
                        "timestamp" : { 
                          "from" : moment().subtract(1, "days").format("YYYY-MM-DD HH:00:00.000")
                        }
                      }
                    }
                  ]
                }
              }
            }
          },
          "size" : 0,
          "aggs" : {
            "visit": {
              "date_histogram": {
                "field" : "timestamp",
                "interval" : "minute",
                "format" : "HH:mm:ss",
                "extended_bounds" : {
                  "min" : "00:00:00",
                  "max" : "23:59:59"
                }
              },
              "aggs" : {
                "dataflow" : {
                  "sum" : {
                    "field" : "response_bytes"
                  }
                }
              }
            }
          }
        };        
        $.post("http://10.68.129.27:9200/graylog2_2/_search?search_type=count", 
          JSON.stringify(overall_dataflow), 
          function(result) {
          //$('#overall-dataflow .view').html(JSON.stringify(result.aggregations));
          var timeline = [];
          var dataflow = [];
          var buckets = result.aggregations.visit.buckets;
          for (var i=0; i<buckets.length; i++) {
            timeline.push(moment(buckets[i].key).format("HH:mm"));
            dataflow.push(buckets[i].dataflow.value / 1024);
          };
          require(
            [
              'echarts',
              'echarts/chart/bar'
            ],
            function(ec) {
              var myChart = ec.init(document.getElementById('overall-dataflow-chart'));           
              var option = {
                  tooltip: { show: true },
                  legend: { data:['总数据吞吐(kB)'] },
                  xAxis : [
                      {
                          type : 'category',
                          data : timeline
                      }
                  ],
                  yAxis : [
                      {
                          type : 'value'
                      }
                  ],
                  series : [
                      {
                          "name":"总数据吞吐(kB)",
                          "type":"bar",
                          "data":dataflow
                      }
                  ]
              };  
              // 为echarts对象加载数据 
              myChart.setOption(option); 
            }
          );
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alert(JSON.stringify(jqXHR));
        });

        var cat_by_code = {
          "query" : {
            "filtered" : {
              "filter" : {
                "range" : {
                  "timestamp" : {
                    "from" : moment().subtract(1, "days").format("YYYY-MM-DD HH:00:00.000")
                  }
                }
              }
            }
          },
          "size" : 0,
          "aggs" : {
            "resp_codes" : {
              "terms" : {
                "field" : "response_status",
                "order": {
                    "_term": "asc"
                }
              }
            }
          }
        };
        // loadESData(data, function(result) {
        //   $('#response-code .view').html(JSON.stringify(result.aggregations));
        // });
        $.post("http://10.68.129.27:9200/graylog2_2/_search?search_type=count", 
          JSON.stringify(cat_by_code), 
          function(result) {
          $('#response-code .view').html(JSON.stringify(result.aggregations));
          var code = [];
          var code_count = [];
          var buckets = result.aggregations.resp_codes.buckets;
          for (var i=0; i<buckets.length; i++) {
            code.push(buckets[i].key);
            code_count.push({
              value: buckets[i].doc_count,
              name: buckets[i].key
            });
          };
          require(
            [
              'echarts',
              'echarts/chart/pie'
            ],
            function(ec) {
              var myChart = ec.init(document.getElementById('response-code-chart'));   
              var option = {
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient : 'vertical',
                    x : 'left',
                    data:code
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {
                            show: true, 
                            type: ['pie', 'funnel'],
                            option: {
                                funnel: {
                                    x: '25%',
                                    width: '50%',
                                    funnelAlign: 'center',
                                    max: 1548
                                }
                            }
                        },
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                series : [
                    {
                        name:'Respond Code',
                        type:'pie',
                        radius : ['50%', '70%'],
                        itemStyle : {
                            normal : {
                                label : {
                                    show : false
                                },
                                labelLine : {
                                    show : false
                                }
                            },
                            emphasis : {
                                label : {
                                    show : true,
                                    position : 'center',
                                    textStyle : {
                                        fontSize : '30',
                                        fontWeight : 'bold'
                                    }
                                }
                            }
                        },
                        data:code_count
                    }
                ]
              };
              // 为echarts对象加载数据 
              myChart.setOption(option); 
            }
          );
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alert(JSON.stringify(jqXHR));
        });

        var global_stats = {
          "query" : {
            "filtered" : {
              "filter" : {
                "range" : {
                  "timestamp" : {
                    "from" : moment().subtract(1, "days").format("YYYY-MM-DD HH:00:00.000")
                  }
                }
              }
            }
          },
          "size" : 0,
          "aggs": {
            "resp_times": {
              "date_histogram": {
                "field" : "timestamp",
                "interval" : "hour",
                "format" : "HH:mm:ss",
                "extended_bounds" : {
                  "min" : "00:00:00",
                  "max" : "23:59:59"
                }
              },
              "aggs" : {
                "stats" : {
                  "extended_stats": {
                    "field": "millis"
                  }
                }
              }
            }
          }
        };
        // loadESData(data, function(result) {
        //   $('#response-code .view').html(JSON.stringify(result.aggregations));
        // });
        $.post("http://10.68.129.27:9200/graylog2_2/_search?search_type=count", 
          JSON.stringify(global_stats), 
          function(result) {
          //$('#global-stats .view').html(JSON.stringify(result));    

          var timeline = [];
          var avg_data = [];
          var min_data = [];
          var max_data = [];
          var buckets = result.aggregations.resp_times.buckets;
          for (var i=0; i<buckets.length; i++) {
            timeline.push(moment(buckets[i].key).format("HH:00"));
            var stat = buckets[i].stats;
            avg_data.push(stat.avg);
            min_data.push(stat.min);
            max_data.push(stat.max);
          };

          require(
            [
              'echarts',
              'echarts/chart/line'
            ],
            function(ec) {
              var myChart = ec.init(document.getElementById('global-stats-chart'));   
              var option = {
               title: {
                   text: "响应时间",
                   x: "center"
               },
               tooltip: {
                   trigger: "item",
                   formatter: "{a} <br/>{c} ms"
               },
               legend: {
                   x: 'left',
                   data: ["最快响应时间", "平均响应时间", "最慢响应时间"]
               },
               xAxis: [
                   {
                       type: "category",
                       name: "x",
                       splitLine: {show: false},
                       data: timeline
                   }
               ],
               yAxis: [
                   {
                       type: "log",
                       name: "y"
                   }
               ],
                toolbox: {
                   show: true,
                   feature: {
                       mark: {
                           show: true
                       },
                       dataView: {
                           show: true,
                           readOnly: true
                       },
                       restore: {
                           show: true
                       },
                       saveAsImage: {
                           show: true
                       }
                   }
               },
               calculable: true,
               series: [
                   {
                       name: "最快响应时间",
                       type: "line",
                       data: min_data
                   },
                   {
                       name: "平均响应时间",
                       type: "line",
                       data: avg_data
                   },
                   {
                       name: "最慢响应时间",
                       type: "line",
                       data: max_data
                   }
               ]
              };
                    
              // 为echarts对象加载数据 
              myChart.setOption(option); 
            }
          );
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alert(JSON.stringify(jqXHR));
        });

        var percentile_analysis = {
          "query" : {
            "filtered" : {
              "filter" : {
                "range" : {
                  "timestamp" : {
                    "from" : moment().subtract(1, "days").format("YYYY-MM-DD HH:00:00.000")
                  }
                }
              }
            }
          },
          "size" : 0,
          "aggs": {
              "resp_times": {
                "date_histogram": {
                  "field" : "timestamp",
                  "interval" : "hour",
                  "format" : "HH:mm:ss",
                  "extended_bounds" : {
                    "min" : "00:00:00",
                    "max" : "23:59:59"
                  }
                },
                "aggs" : {
                  "resp_time" : {
                    "percentiles": {
                        "field": "millis",
                        "percents": [
                            10,
                            50,
                            75,
                            90
                        ]
                    }
                  }
                }
              }
          }
        };
        // loadESData(data, function(result) {
        //   $('#response-code .view').html(JSON.stringify(result.aggregations));
        // });
        $.post("http://10.68.129.27:9200/graylog2_2/_search?search_type=count", 
          JSON.stringify(percentile_analysis), 
          function(result) {
          //$('#percentile-analysis .view').html(JSON.stringify(result));

          var timeline = [];
          var percentiles = [];
          var buckets = result.aggregations.resp_times.buckets;
          for (var i=0; i<buckets.length; i++) {
            timeline.push(moment(buckets[i].key).format("HH:00"));
            var perc = buckets[i].resp_time.values;
            percentiles.push([perc["50.0"], perc["75.0"], perc["10.0"], perc["90.0"]]);
          };

          require(
            [
              'echarts',
              'echarts/chart/k'
            ],
            function(ec) {
              var myChart = ec.init(document.getElementById('percentile-analysis-chart'));   
              var option = {
                title : {
                    text: '响应时间分布'
                },
                tooltip : {
                    trigger: 'axis',
                    formatter: function (params) {
                        var res = params[0].seriesName + ' ' + params[0].name;
                        res += '<br/>  10% : ' + params[0].value[2] + ' ms  50% : ' + params[0].value[0] + ' ms';
                        res += '<br/>  75% : ' + params[0].value[1] + ' ms  90% : ' + params[0].value[3] + ' ms';
                        return res;
                    }
                },
                legend: {
                    data:['响应时间分布']
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataZoom : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                dataZoom : {
                    show : true,
                    realtime: true,
                    start : 50,
                    end : 100
                },
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : true,
                        axisTick: {onGap:false},
                        splitLine: {show:false},
                        data : timeline
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        scale:true,
                        boundaryGap: [0.01, 0.01]
                    }
                ],
                series : [
                    {
                        name:'响应时间分布',
                        type:'k',
                        data: percentiles
                    }
                ]
              };
              // 为echarts对象加载数据 
              myChart.setOption(option); 
            }
          );
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alert(JSON.stringify(jqXHR));
        });

        var remote_addr = {
          "query" : {
            "filtered" : {
              "filter": {
                "bool": {
                  "must": [
                    {
                      "range" : {
                        "timestamp" : { 
                          "from" : moment().subtract(1, "days").format("YYYY-MM-DD HH:00:00.000")
                        }
                      }
                    }
                  ]
                }
              }
            }
          },
          "size" : 0,
          "aggs" : {
            "visit": {
              "terms": {
                "field" : "remote_addr"
              }
            }
          }
        };        
        $.post("http://10.68.129.27:9200/graylog2_2/_search?search_type=count", 
          JSON.stringify(remote_addr), 
          function(result) {
          $('#user-origin .view').html(JSON.stringify(result));
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alert(JSON.stringify(jqXHR));
        });
      });

    </script>
  </body>
</html>
